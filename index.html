<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="style.css">
    <title>A* Visualizer</title>
</head>

<body>
    <div class="controls">
        <button data-mode="2" class="mode-button start-button">Set Start</button>
        <button data-mode="3" class="mode-button end-button">Set End</button>
        <button id="start" class="path-button">Start Pathfinding</button>
        <button id="clear" class="clear-button">Clear Fields</button>
        <button id="save">Save Maze</button>
        <button id="load">Load</button>
    </div>
    <div id="mazeContainer" draggable="false">

    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="index.js"></script>
</body>

</html>
